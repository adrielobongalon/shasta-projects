<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cwusti</title>
        <link rel="stylesheet" type="text/css" href="cwusties.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
        <!--<link href="https://fonts.googleapis.com/css?family=Raleway&#124;Open+Sans" rel="stylesheet" type="text/css">-->

        <link rel="apple-touch-icon" sizes="57x57" href="../audreyfavicons/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="../audreyfavicons/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="../audreyfavicons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="../audreyfavicons/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="../audreyfavicons/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="../audreyfavicons/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="../audreyfavicons/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="../audreyfavicons/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="../audreyfavicons/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="../audreyfavicons/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="../audreyfavicons/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="../audreyfavicons/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="../audreyfavicons/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="../audreyfavicons/manifest.json">
        <link rel="mask-icon" href="../audreyfavicons/safari-pinned-tab.svg" color="#eadc97">
        <meta name="apple-mobile-web-app-title" content="Molecule Modelling">
        <meta name="application-name" content="Molecule Modelling">
        <meta name="msapplication-TileColor" content="#eadc97">
        <meta name="msapplication-TileImage" content="../audreyfavicons/mstile-144x144.png">
        <meta name="theme-color" content="#ffdbe2">
    </head>
    <body>
        <div class="main-content">
            <!-- DO NOT TOUCH -->
            <div id="above-canvas">
                <h1 id="title">Cwusti</h1>
            </div>

            <!-- DO NOT TOUCH -->
            <div id="canvas"></div>

            <!-- DO NOT TOUCH -->
            <div id="below-canvas">
                <div id="buttons-div">
                    <div>
                        <button id="addAtom">Add Atom</button>
                        <button id="remoovAtom">Remove Atom</button>
                        <button id="restart">Restart</button>
                    </div>
                    <div>
                        <button id="ballAndStick">Ball and Stick</button>
                        <button id="skeletal">Skeletal</button>
                        <button id="lewisDot">Lewis Dot</button>
                    </div>
                </div>
                <div id="elementDropdown">
                    <p>Element</p>
                    <select name="element" id="dropdown">
                        <option value="hydrogen">hydrogen</option>
                        <option value="helium">helium</option>
                        <option value="lithium">lithium</option>
                        <option value="beryllium">beryllium</option>
                        <option value="boron">boron</option>
                        <option value="carbon">carbon</option>
                        <option value="nitrogen">nitrogen</option>
                        <option value="oxygen">oxygen</option>
                        <option value="fluorine">fluorine</option>
                        <option value="neon">neon</option>
                        <option value="sodium">sodium</option>
                        <option value="magnesium">magnesium</option>
                        <option value="aluminium">aluminium</option>
                        <option value="silicon">silicon</option>
                        <option value="phosphorus">phosphorus</option>
                        <option value="sulfur">sulfur</option>
                        <option value="chlorine">chlorine</option>
                        <option value="argon">argon</option>
                        <option value="potassium">potassium</option>
                        <option value="calcium">calcium</option>
                        <option value="zinc">zinc</option>
                        <option value="gallium">gallium</option>
                        <option value="germanium">germanium</option>
                        <option value="arsenic">arsenic</option>
                        <option value="selenium">selenium</option>
                        <option value="bromine">bromine</option>
                        <option value="krypton">krypton</option>
                        <option value="rubidium">rubidium</option>
                        <option value="strontium">strontium</option>
                        <option value="cadmium">cadmium</option>
                        <option value="indium">indium</option>
                        <option value="tin">tin</option>
                        <option value="antimony">antimony</option>
                        <option value="tellurium">tellurium</option>
                        <option value="iodine">iodine</option>
                        <option value="xenon">xenon</option>
                        <option value="caesium">caesium</option>
                        <option value="barium">barium</option>
                        <option value="mercury">mercury</option>
                        <option value="thallium">thallium</option>
                        <option value="lead">lead</option>
                        <option value="bismuth">bismuth</option>
                        <option value="polonium">polonium</option>
                        <option value="astatine">astatine</option>
                        <option value="radon">radon</option>
                    </select>
                </div>
                <table id="table">
                    <tr>
                        <td><p>Move</p></td>
                        <td><input type="range" id="moveSlider" value="0" defaultValue="0" min="1" max="180" step="1"></td>
                    </tr>
                    <tr>
                        <td><p>Rotate</p></td>
                        <td><input type="range" id="rotateSlider" value="0" defaultValue="0" min="0" max="360" step="1"></td>
                    </tr>
                </table>
            </div>
        </div>

        <script type="text/javascript" src="../libraries/jquery-3.1.2.js"></script>
        <script type="text/javascript" src="../libraries/three.js"></script>
        <script type="text/javascript" src="../libraries/orbitControlsModified.js"></script>
        <script type="text/javascript" src="cwusties.js"></script>
    </body>
</html>
